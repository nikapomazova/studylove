<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css">

    <title>Log In</title>
  </head>
  <body>
    <h2 class="charter-bold">Log In Screen</h2>

    <div class="form-group">
      <label class="charter" for="email">Email:</label>
      <input class="charter" type="text" id="email" name="email" placeholder="example@gmail.com"/>
    </div>

    <div class="form-group">
      <label class="charter" for="pass"
        >Password (6 characters minimum):</label
      >
      <input
        class="charter"
        type="password"
        id="pass"
        name="password"
        minlength="6"
        placeholder="Enter your password"
      />
    </div>

    <div class="form-group">
        <label class="errorText" id="errorDisplay"></label>
    </div>

    <button class="charter" id="loginButton" disabled>Log In</button>

    <a href="index.html" class="form-group">
      <button class="charter" id = "redirectButton">I don't have an account</button>
    </a>

    <script type="module" src="login.js?v=1.0.9" defer></script>

  </body>
</html>
