<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="styles.css"> 

    <title>Sign Up</title>

  </head>
  <body>
    <h2 class="charter-bold">Sign up Screen</h2>

    <div class="form-group">
      <label for="username">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
      />
    </div>

    <div class="form-group">
      <label for="pass">Password (6 characters minimum):</label>
      <input
        type="password"
        id="pass"
        name="password"
        minlength="6"
        placeholder="Enter your password"
      />
    </div>

    <div class="form-group">
      <label>Repeat Password:</label>
      <input
        type="password"
        id="passRepeat"
        name="password"
        minlength="6"
        placeholder="Repeat your password"
      />
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>

      <input
          type="email"
          id="email"
          name="e-mail"
          placeholder="example@gmail.com"
        />
    </div>

    <div class="form-group">
      <label class="errorText" id="errorDisplay"></label>
    </div>

    <button id="signupButton" disabled>Sign Up</button>

    <a href="./LogIn.html" class="form-group">
      <button id="redirectButton">
        I already have an account
      </button>
    </a>

    <script type="module" src="signup.js?v=1.0.7"></script>

  </body>
</html>
