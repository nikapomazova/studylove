<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love and Deepseek</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #ff4d79;
            --secondary: #6a5acd;
            --accent: #00e5ff;
            --dark: #1c090b;
            --darker: #0e0304;
            --light: #e0e0ff;
            --overlay: rgba(10, 10, 26, 0.85);
            --coin-color: #ffd54f;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: var(--light);
            background-color: var(--darker);
        }

        .media-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        #backgroundMedia {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .interactive-area {
            position: absolute;
            background: transparent;
            border: 2px solid white;
            cursor: pointer;
            z-index: 2;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .interactive-area:hover {
            opacity: 1;
            border-color: var(--accent);
        }

        .face-area {
            top: 20%;
            left: 60%;
            transform: translateX(-50%);
            width: 400px;
            height: 200px;
            border-radius: 50%;
        }

        .hand-area {
            top: 55%;
            left: 35%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .weapon-area {
            top: 50%;
            left: 60%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .menu {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            height: 70px;
            background: var(--overlay);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 3;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-button {
            color: var(--light);
            background: transparent;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .side-menu {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 3;
            background: var(--overlay);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-title {
            color: var(--accent);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

        .coin-value {
            color: var(--coin-color);
            text-shadow: 0 0 5px rgba(255, 213, 79, 0.5);
        }

        .intimacy-value {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .interactive-area {
                width: 120px !important;
                height: 120px !important;
            }
            .side-menu {
                right: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="media-layer">
        <img id="backgroundMedia" src="Screen Shot 2025-06-06 at 12.17.59 PM.png">
    </div>

    <script type="module">

        import { auth, db, doc, onAuthStateChanged, updateDoc, arrayUnion, setDoc, getDoc } from "./firebaseInitializing.js?v1.0.3";
        
        let uid = null;

        import {initAuthListener} from "./isSignedIn.js";
        document.addEventListener('DOMContentLoaded', initAuthListener);
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                uid = user.uid;
                const ref = doc(db, "users", uid);
                const snap = await getDoc(ref);
            } else {
                alert("You must be signed in.");
                window.location.href = "/LogIn.html";
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
            loadStats();
        });

        let currentVideo = null;
        const videoMap = {
            1: {
                face: 'level1_face.mp4',
                hand: 'level1_hand.mp4',
                weapon: 'level1_weapon.mp4'
            },
            2: {
                face: 'level2_face.mp4',
                hand: 'level2_hand.mp4',
                weapon: 'level2_weapon.mp4'
            },
            // Add more levels as needed
        };

        async function playVideoBasedOnIntimacy(area) {
            // const intimacyLevel = parseInt(localStorage.getItem('intimacyLevel')) || 1;

            let intimacyLevel = null;

            if (uid) {
                const ref = doc(db, "users", uid);
                const snap = await getDoc(ref);

                if (!snap.exists()) return;

                const data = snap.data();
                const messages = data.conversation || [];

                intimacyLevel = Math.floor(messages.filter(msg => msg.role === "user").length / 10) + 1;
            }

            const videos = videoMap[intimacyLevel] || videoMap[1]; // Default to level 1 if no mapping exists
            
            let videoFile;
            switch(area) {
                case 'face':
                    videoFile = videos.face;
                    break;
                case 'hand':
                    videoFile = videos.hand;
                    break;
                case 'weapon':
                    videoFile = videos.weapon;
                    break;
                default:
                    videoFile = videos.face;
            }
            
            swapMedia(videoFile);
        }

        function swapMedia(mediaUrl) {
            const mediaLayer = document.querySelector('.media-layer');
            const bgMedia = document.getElementById('backgroundMedia');

            // Remove existing video if any
            if (currentVideo) {
                mediaLayer.removeChild(currentVideo);
                currentVideo = null;
            }

            if (mediaUrl.endsWith('.mp4')) {
                currentVideo = document.createElement('video');
                currentVideo.src = mediaUrl;
                currentVideo.autoplay = true;
                currentVideo.loop = false;
                currentVideo.muted = false;
                currentVideo.style.width = '100%';
                currentVideo.style.height = '100%';
                currentVideo.style.objectFit = 'cover';
                currentVideo.style.objectPosition = 'center';

                mediaLayer.insertBefore(currentVideo, bgMedia);
                bgMedia.style.display = 'none';

                currentVideo.onended = function () {
                    mediaLayer.removeChild(currentVideo);
                    bgMedia.style.display = 'block';
                    currentVideo = null;
                };
            } else {
                bgMedia.src = mediaUrl;
                bgMedia.style.display = 'block';
            }
        }

        async function loadStats() {
            if (!uid) return;

            const ref = doc(db, "users", uid);
            const snap = await getDoc(ref);

            if (!snap.exists()) return;

            const data = snap.data();
            const messages = data.conversation || [];

            const coins = data.coins || 0;
            const intimacyLevel = Math.floor(messages.filter(msg => msg.role === "user").length / 10) + 1;

            console.log("intimacy level: " + intimacyLevel + ". coins: " + coins);

            document.getElementById('coinValue').textContent =
            `${coins} ðŸª™`;
            document.getElementById('intimacyValue').textContent = intimacyLevel;
        }
    </script>

    <button class="interactive-area face-area" onclick="playVideoBasedOnIntimacy('face')">face</button>
    <button class="interactive-area hand-area" onclick="playVideoBasedOnIntimacy('hand')">hand</button>
    <button class="interactive-area weapon-area" onclick="playVideoBasedOnIntimacy('weapon')">weapon</button>

    <div class="menu">
        <button class="menu-button" onclick="window.location.href='Quiz.html'">Gain coins!</button>         
        <button class="menu-button" onclick="window.location.href='chat.html'">Let's talk</button>         
        <button class="menu-button" id="loginButton" onclick="window.location.href='./LogIn.html'">Log In</button>     
    </div>

    <div class="side-menu">
        <div class="stats-container">
            <div class="stat-display">
                <div class="stat-title">Intimacy Level</div>
                <div class="stat-value intimacy-value" id="intimacyValue">0</div>
            </div>
            
            <div class="stat-display">
                <div class="stat-title">Coins</div>
                <div class="stat-value coin-value" id="coinValue">0 <span>ðŸª™</span></div>
            </div>
        </div>
    </div>
</body>
</html>
